<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Les cours par heures superieur à l'heure donnée</title>
</head>
<body>
<table border="1">
  <th>IDCOURS</th>
  <th>MATIÈRES</th>
  <th>HEURES</th>
  <tr th:each="unCours : ${mesCours}">
    <td th:text="${unCours.idcours}"/>
    <td th:text="${unCours.matiere}"/>
    <td th:text="${unCours.heures}"/>
  </tr>
</table>
<a href="/">Retour accueil</a>
</body>
</html>
